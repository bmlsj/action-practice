# This is a basic workflow to help you get started with Actions

name: auto-commit

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
         python-version: ${{ matrix.python-version }}


      - name : main id
        id : main
        run : echo ::set-output name=main_id::$(git rev-parse refs/remotes/HEAD)

      # 이전 id
      - name : before id
        id : vars
        run : echo ::set-output name=before_id::$(git rev-parse refs/remotes/HEAD^)
      
      # id 출력
      - name : output 
        run : |
              echo ${{steps.main.outputs.main_id}}
              echo ${{steps.vars.outputs.before_id}}

      # git diff
      - name: Run diff.py
        run: python diff.py ${{steps.vars.outputs.before_id}} ${{steps.main.outputs.main_id}}
      

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
            author_name: bmlsj
            author_email: gaga2353@gmail.com
            message: 'Your commit message'
            add: 'contact/index.md'
            push: '--set-upstream origin origin/upstream/main'
