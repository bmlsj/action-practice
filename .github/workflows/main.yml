# This is a basic workflow to help you get started with Actions

name: Hello World

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
 
    runs-on: ubuntu-latest

    steps:
     # - uses: actions/checkout@v3
      - name: Run pwd
        run: pwd    # 실제 동작 코드
      - name: Run ls -al
        run: ls -al
